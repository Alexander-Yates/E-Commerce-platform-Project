<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | Doodle & Stick</title>
  
  <style>
    /* Sets base font, background, and page layout */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5edd8;
      color: #3b2f2f;
      margin: 0;
      padding: 0;
    }

    /* Main product card container */
    .container {
      max-width: 900px;
      margin: 4rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    /* Image container styling */
    .image {
      flex: 1 1 400px;
      min-width: 300px;
    }

    /* Ensures product image fills the space properly */
    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Product text section styling */
    .details {
      flex: 1 1 400px;
      padding: 2rem;
    }

    .details h1 {
      margin-top: 0;
      color: #a46a42;
    }

    .details p {
      margin: 0.5rem 0;
    }

    /* Large styled product price text */
    .price {
      font-size: 1.4rem;
      color: #4b8c8d;
      font-weight: bold;
    }

    /* Add to cart button styling */
    .add-btn {
      background: #d1a05a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    .add-btn:hover {
      background: #f7a97b;
    }

    /* Back link above product */
    a.back {
      display: inline-block;
      margin: 2rem;
      color: #4b8c8d;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Returns user back to home product page -->
  <a href="index.html" class="back">‚Üê Back to Shop</a>

  <!-- Product details are dynamically inserted into this container -->
  <div class="container" id="productContainer">
  </div>

  <!-- Supabase client + dynamic product script -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="product.js" defer></script>
</body>
</html>

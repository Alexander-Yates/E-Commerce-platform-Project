<!DOCTYPE html>
<html>
<head>
  <title>Login - Doodle & Stick</title>
  
  <style>
    /* Sets the background, font, and centers the login box */
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: #FFF8E1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333333;
    }

    /* Website name at top that links back to home */
    .brand-logo {
      font-size: 32px;
      font-weight: bold;
      color: #A97449;
      text-decoration: none;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .brand-logo:hover {
      color: #8C5E35;
    }

    /* Main login box styling */
    .login-container {
      background: #FFFFFF;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 380px;
    }

    /* Page title inside the login box */
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #A97449;
      font-weight: 600;
    }

    /* Spacing for input groups */
    .form-group {
      margin-bottom: 18px;
    }

     /* Label styling above each input */
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #5C5C5C;
    }

    /* Input fields appearance */
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #D6C3A5;
      border-radius: 8px;
      font-size: 14px;
      background-color: #FFFAF0;
    }

    /* Highlight input when selected */
    .form-group input:focus {
      outline: none;
      border-color: #A97449;
      box-shadow: 0 0 4px rgba(169, 116, 73, 0.3);
    }

    /* Login button styling */
    .btn {
      width: 100%;
      padding: 12px;
      background: #A97449;
      color: #FFF8E1;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
    }

    /* Button hover effect */
    .btn:hover {
      background: #8C5E35;
    }

     /* Container for links under login button */
    .extra-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #A97449;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Displayed if login fails */
    .error-message {
      color: #C0392B;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
      text-align: center;
    }

    /* Loader text appears while logging in */
    .loader {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #A97449;
    }
  </style>
</head>

<body>

  <!-- Logo link that returns user to home page -->
  <a href="index.html" class="brand-logo">Doodle & Stick</a>

  <!-- Login box -->
  <div class="login-container">
    <h2>Login</h2>
    
    <!-- Error message container -->
    <div id="error" class="error-message"></div>
    
    <!-- Login form -->
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <!-- Login button and loading feedback -->
      <button type="submit" class="btn">Login</button>
      <div class="loader" id="loader">Logging in...</div>
    </form>

    <!-- Additional navigation links -->
    <div class="extra-links">
      <p><a href="#" id="forgot-password">Forgot Password?</a></p>
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <!-- Supabase authentication client + login logic -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="login.js"></script>
</body>
</html>

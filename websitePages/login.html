<!DOCTYPE html>
<html>
<head>
  <title>Login - Doodle & Stick</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .brand-logo {
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 30px;
    }

    .brand-logo:hover {
      color: #0056b3;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="brand-logo">Doodle & Stick</a>

  <div class="login-container">
    <h2>Login</h2>
    <div id="error" class="error-message"></div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>
      <div class="loader" id="loader">Logging in...</div>
    </form>

    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://mxnagoeammjedhmbfjud.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14bmFnb2VhbW1qZWRobWJmanVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDc2NjAsImV4cCI6MjA3MjU4MzY2MH0.H_9TQF6QB0nC0PTl2BMR07dopXXLFRUHPHl7ydPUbss";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById("login-form");
    const errorDiv = document.getElementById("error");
    const loader = document.getElementById("loader");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.style.display = "none";
      loader.style.display = "block";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // 1. Attempt login with Supabase Auth
      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = "block";
        loader.style.display = "none";
        return;
      }

      // 2. Check "users" table for is_active and other info
      const { data: userRecord, error: fetchError } = await client
        .from("users")
        .select("*")
        .eq("id", data.user.id)
        .single();

      if (fetchError || !userRecord) {
        errorDiv.textContent = "User record not found.";
        errorDiv.style.display = "block";
        loader.style.display = "none";
        return;
      }

      if (!userRecord.is_active) {
        errorDiv.textContent = "Your account is inactive. Please contact support.";
        errorDiv.style.display = "block";
        loader.style.display = "none";
        return;
      }

      // Optional: handle failed_attempts / locked_until here

      loader.style.display = "none";
      alert("Login successful!");
      window.location.href = "index.html"; // redirect to homepage
    });
  </script>

</body>
</html>

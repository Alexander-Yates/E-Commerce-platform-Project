<!DOCTYPE html>
<html>
<head>
  <title>My E-Commerce Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sticky navbar */
    .navbar {
      position: sticky;     /* makes it stick */
      top: 0;              /* stick to the very top */
      display: flex;
      justify-content: space-between; /* spread items left & right */
      align-items: center;
      background-color: #f8f9fa;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* slight shadow */
      z-index: 1000; /* keep above other content */
    }

    /* Logo / title on left */
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    /* Button style */
    .btn {
      padding: 10px 18px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none; /* remove underline */
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Some filler content to show sticky effect */
    .content {
      padding: 20px;
      height: 1500px; /* long page so you can scroll */
    }
  </style>
</head>
<body>

  <!-- Sticky Navbar -->
  <div class="navbar">
    <div class="logo">My Store</div>
    <a href="login.html" class="btn">Login</a>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to My E-Commerce Store</h1>
    <p>Scroll down to see the sticky navbar stay at the top.</p>
  </div>

</body>
</html>
